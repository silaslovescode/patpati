<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update GitHub Page Content</title>
</head>
<body>
    <h1>Update GitHub Page Content</h1>
    <form id="updateForm">
        <textarea id="newContent" rows="10" cols="50" placeholder="Enter new content here..."></textarea>
        <br>
        <input type="submit" value="Update Content">
    </form>

    <script>
        // Replace with your details
        const token = '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';
        const owner = 'x';
        const repo = 'patpati';
        const path = 'README.md'; // Path to the file within the repository

        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newContent = document.getElementById('newContent').value;

            // Fetch the file to get the current SHA
            fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const sha = data.sha;
                const updateData = {
                    message: 'Updating content via GitHub Pages',
                    content: btoa(unescape(encodeURIComponent(newContent))), // Correct encoding
                    sha: sha
                };

                // Update the file with new content
                return fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
            })
            .then(response => response.json())
            .then(data => {
                if (data.commit) {
                    alert('Content updated successfully!');
                } else {
                    alert('Failed to update content.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating content.');
            });
        });
    </script>
</body>
</html>
